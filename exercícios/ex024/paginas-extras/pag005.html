<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript</title>
    <style>
        body{
            background-color:  rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = document.getElementById('saida');
            s.innerHTML +='<p>Voce clicou no link</p>';
        }
    </script>
</body>
</html>
